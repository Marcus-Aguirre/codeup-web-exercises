<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/ticTacToe.css">
</head>
<body class="container">

<h1>JS Tic Tac Toe<button id="again">RESET</button></h1>

<div class="center">
    <button id="turnSwitch" class="turnSwitch">START GAME</button>
</div>

<div class="gridContainer">
    <p class="row">
        <div class="grid col-3 defaultBox leftGrid topGrid" id="gridOne">.</div>
        <div class="grid col-3 defaultBox centerGrid topGrid" id="gridTwo">.</div>
        <div class="grid col-3 defaultBox rightGrid topGrid" id="gridThree">.</div>
    </p>

    <p class="row">
        <div class="grid col-3 defaultBox leftGrid middleRow" id="gridFour">.</div>
        <div class="grid col-3 defaultBox centerGrid middleRow" id="gridFive">.</div>
        <div class="grid col-3 defaultBox rightGrid middleRow" id="gridSix">.</div>
    </p>

    <p class="row">
        <div class="grid col-3 defaultBox leftGrid bottomGrid" id="gridSeven">.</div>
        <div class="grid col-3 defaultBox centerGrid bottomGrid" id="gridEight">.</div>
        <div class="grid col-3 defaultBox rightGrid bottomGrid" id="gridNine">.</div>
    </p>
</div>





<script src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="js/ticTacToe.js"></script>
</body>
</html>
