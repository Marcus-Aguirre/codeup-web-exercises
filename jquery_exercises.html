<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercise</title>
</head>
<body>

<h1 id="h1">jQuery Exercise</h1>

<p>This is the top of the Page</p>
<p>This is the still the top of the Page</p>
<p>Even now, this is still the top of the Page</p>


<ul id="firstList" class="lists">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

<ul id="secondList" class="lists">
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
</ul>

<ul class="thirdList lists">
    <li>Item 12</li>
    <li>Item 11</li>
    <li>Item 10</li>
    <li>Item 9</li>
</ul>


<div>This is the bottom of the Page</div>








<script src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function() {

        "use strict";



        ///// changing background color of h1 when clicked //////

        $("#h1").click(function() {
            $("#h1").css("background-color", "lightblue");

            setTimeout(function(){
                $("#h1").css("background-color", "transparent");

            }, 3000);
        });




        ////// changing font size of all paragraghs when double clicked /////

        $("p").dblclick(function(){
           $("p").css("font-size", "21px");
        });


        /////// changing the text color to red of all li's //////////

        $("li").hover(
          function(){
              $(this).css("color", "orangered");
          },
          function(){
              $(this).css("color", "black");
          }
        );










        ///////// purely only bonus work that is not required /////////

        $("div").dblclick(function(){

            $("div").css("background-color", "black").css("color", "white");

            setTimeout(function(){
                $("div").css("background-color", "transparent").css("color", "black");
            }, 3000);
        });












    });
</script>




</body>
</html>
