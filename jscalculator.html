<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/jscalculator.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>JS Calculator</title>
</head>
<body>

<div class="container">
<h3 id="main-header">JS CALCULATOR</h3>

    <div id="container2">
    <div class="row">


<input class="col input" id="firstInput" type="text" readonly>
<input class="col-2 input" id="secondInput" type="text" readonly>
<input class="col input" id="thirdInput" type="text" readonly>
        </div>
    </div>

<p></p>

    <div class="row">
<button id="btnOne" class="button big-button col">1</button>
<button id="btnTwo" class="button big-button col">2</button>
<button id="btnThree" class="button big-button col">3</button>
<button id="btnPlus" class="button small-button col-2">+</button>
    </div>
<p></p>

    <div class="row">
<button id="btnFour" class="button big-button col">4</button>
<button id="btnFive" class="button big-button col">5</button>
<button id="btnSix" class="button big-button col">6</button>
<button id="btnMinus" class="button small-button col-2">-</button>
    </div>
<p></p>

    <div class="row">
<button id="btnSeven" class="button big-button col">7</button>
<button id="btnEight" class="button big-button col">8</button>
<button id="btnNine" class="button big-button col">9</button>
<button id="btnMultiply" class="button small-button col-2">x</button>
    </div>
<p></p>

    <div class="row">
<button id="btnClear" class="button big-button col specialButton">C</button>
<button id="btnZero" class="button big-button col">0</button>
<button id="btnEquals" class="button big-button col specialButton">=</button>
<button id="btnDivide" class="button small-button col-2">/</button>
    </div>
</div>





<script src="js/jscalculator.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
